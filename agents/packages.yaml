packages:
  free:
    name: "Free"
    monthly_budget: 0
    max_sessions: 1
    tools:
      - read
      - write
      - web_search
    features:
      - basic_content_writing
      - web_research
    notes: "Manual approval required for all actions"

  starter:
    name: "Starter"
    monthly_budget: 5.00
    max_sessions: 3
    tools:
      - read
      - write
      - edit
      - web_search
      - tts
    features:
      - all_free_features
      - content_editing
      - voice_generation
      - auto_post_drafting
    notes: "$5/month, auto-approved under budget"

  pro:
    name: "Pro"
    monthly_budget: 20.00
    max_sessions: 10
    tools:
      - read
      - write
      - edit
      - web_search
      - tts
      - browser
      - canvas
      - kimi_search
      - kimi_fetch
    features:
      - all_starter_features
      - web_automation
      - visual_content
      - deep_research
    notes: "$20/month for power users"

  enterprise:
    name: "Enterprise"
    monthly_budget: null  # custom
    max_sessions: null    # unlimited
    tools:
      - all
    features:
      - all_pro_features
      - custom_skills
      - priority_support
      - white_label
    notes: "Contact for pricing"

# Watcher Settings
watcher:
  check_interval_minutes: 5
  alert_threshold_percent: 80
  kill_threshold_percent: 100
  log_retention_days: 30
